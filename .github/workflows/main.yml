name: Node.js CI

# 定義什麼時候觸發這個工作流（例如推送到 main 分支時）
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. 必須先檢出程式碼
      - uses: actions/checkout@v4

      # 2. 這是你原本圖片中的內容，現在放在 steps 之下
      - name: Setup Node.js environment
        uses: actions/setup-node@v4  # 建議改用 v4，較穩定
        with:
          node-version: '20' # 指定你需要的 Node 版本
