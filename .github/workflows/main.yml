name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]

# 必須設定權限，否則部署會失敗
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist' # Vite 打包後的資料夾

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
